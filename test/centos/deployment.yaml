nodes:
  - hostname: node1
    IP: 192.168.50.10
    interface: eth1
    kubeType: master
    sshUser: vagrant
    sshPass: vagrant
  - hostname: node2
    IP: 192.168.50.20
    interface: eth1
    kubeType: master
    sshUser: vagrant
    sshPass: vagrant
  - hostname: node3
    IP: 192.168.50.30
    interface: eth1
    kubeType: master
    sshUser: vagrant
    sshPass: vagrant
packages:
  - sshpass
  - ca-certificates
  - curl
  - wget
  - gnupg2
  - bash-completion
  - net-tools
  - yum-utils
  - yum-plugin-versionlock
keepalived:
  enabled: false
  virtualIP: 127.0.0.1
  virtualRouterId: 1
containerd:
  cri:
    sandboxImage: pause:3.9
docker:
  repo:
    enabled: true
    name: Docker
    address: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    key: https://download.docker.com/linux/centos/gpg
  daemon:
    execOpts:
      - native.cgroupdriver=systemd
    logDriver: json-file
    logOpts:
      maxFile: "3"
      maxSize: 100m
    registryMirrors: []
    insecureRegistries: []
    debug: false
    experimental: false
    storageDriver: overlay2
etcd:
  downloadUrl: default
kubernetes:
  bashCompletion: true
  repo:
    enabled: true
    name: Kubernetes
    address: https://pkgs.k8s.io/core:/stable:/v{version}/rpm/
    key: https://pkgs.k8s.io/core:/stable:/v{version}/rpm/repodata/repomd.xml.key
  imageRegistry: registry.k8s.io
  podSubnet: 10.244.0.0/16
  schedulePodsOnMasters: true
  calico:
    url: default
    envVars: []
helm:
  downloadUrl: default
customRepos:
  - enabled: false
    name: Custom Repo 1
    address: https://customrepo.com/repository/repo stable main
    key: https://customrepo.com/repository/raw/gpg-keys/customrepo.gpg
